<div id="overlay" *ngIf="isLoading"></div>
<app-cc-loading [isLoading]="isLoading"></app-cc-loading>
<div class="ccDate container">
  <div>
    <div class="labelOnTop">
      <label>{{labels.day}}</label>
      day
    </div>
    <div class="labelOnTop">
      <label>{{labels.month}}</label>
      month
    </div>
    <div class="labelOnTop">
      <label>{{labels.year}}</label>
     year
    </div>
  </div>
</div>
